<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta charset="utf-8" />
        <title>Alpha Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="assets/plugins/bootstrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/animate.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
        <link href="common/css/common.css" rel="stylesheet" type="text/css" />
    </head>

    <body >
        <div class="login-container">
            <div class="modal-content animated fadeInDown" style="box-shadow:none;-webkit-box-shadow: none;-moz-box-shadow: none;-o-box-shadow: none;">
                <div class="modal-header" style="padding: 0 41px;">
                   <span class="text-c1" style="font-size: 18px;">Sign in</span>
                </div>
                <div class="modal-body">
                    <div class="tiles no-margin text-black tab-content">
                        <!-- login -->
                        <div role="tabpanel" class="tab-pane active" id="tab_login">
                            <form class="animated fadeIn " id="form_id" name="">
                                <div class="row form-row xs-m-l-10 xs-m-r-10">
                                    <div class="col-md-12">
                                        <label for="">* Username(Email)</label>
                                        <input class="form-control" name="email" placeholder="zhangsan@qq.com" type="email" required >
                                    </div>
                                    <div class="col-md-12 m-b-10">
                                        <label for="">* Password</label>
                                        <input class="form-control" name="pwd" placeholder="Please enter 6 to 12 Numbers and letters of the password" type="password" required minlength="6" maxlength="12" >
                                    </div>
                                </div>
                                <div role="tablist">
                                    <a id="btn-login" href="javascript:;" class="btn-cons text-info m-r-30 active" role="tab" data-toggle="tab" style="margin-left: 0;line-height: 36px;display: inline-block;padding: 0 10px;height: 36px;border: 1px solid;">
                                        <i class="fa fa-save"></i>Sign in
                                    </a>
                                    <a href="#tab_register" class="btn-cons text-success" role="tab" data-toggle="tab" style="margin-left: 0;">Sign up</a>
                                </div>
                            </form>
                        </div>
                        <!-- register -->
                        <div role="tabpane1" class="tab-pane" id="tab_register">
                            <form class="animated fadeIn" id="" name="">
                                <div class="row form-row xs-m-l-10 xs-m-r-10">
                                    <div class="col-md-6 col-sm-6">

                                        <label for="">* First name</label>

                                        <input class="form-control" name="firstName" placeholder="Marry" type="text" required>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <label for="">Last name</label>

                                        <input class="form-control" name="lastName" placeholder="joy" type="text" required>
                                    </div>
                                </div>
                                <div class="row form-row xs-m-l-10 xs-m-r-10">
                                    <div class="col-md-12">

                                        <label for="">* Your email</label>
                                        <input name="email" class="form-control" placeholder="zhangsan@qq.com" type="email" required>
                                    </div>
                                </div>
                                <div class="row form-row xs-m-l-10 xs-m-r-10">
                                    <div class="col-md-12">

                                        <label for="">* Password</label>
                                        <input name="pwd" class="form-control" placeholder="Please enter 6 to 12 Numbers and letters of the password" type="password" required minlength="6" maxlength="12">
                                    </div>
                                </div>
                                <div class="row form-row xs-m-l-10 xs-m-r-10">
                                    <div class="col-md-12">
                                        <label for="">* Password Again</label>
                                        <input name="pwdAgain" class="form-control" placeholder="Please enter 6 to 12 Numbers and letters of the password" type="password" required minlength="6" maxlength="12">
                                    </div>
                                </div>
                                <div class="row form-row xs-m-l-10 xs-m-r-10 m-b-10">
                                    <div class="col-md-12">
                                        <label for="">Invite Code</label>
                                        <input class="form-control" id="login_pass" name="inviteCode" placeholder="2E334G" type="text" required>
                                    </div>
                                </div>
                                <div role="tablist">
                                    <a id="btn-register" href="javascript:;" class="btn-cons text-info m-r-30 active" role="tab" data-toggle="tab" style="margin-left: 0;line-height: 36px;display: inline-block;padding: 0 10px;height: 36px;border: 1px solid;">
                                      <i class="fa fa-save"></i>Sign up
                                    </a>
                                    <a href="#tab_login" class="btn-cons text-success" role="tab" data-toggle="tab" style="margin-left: 0;">Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="assets/plugins/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="assets/plugins/bootstrapv3/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="assets/plugins/jq-tooltips/jquery.poshytip.js" type="text/javascript"></script>
        <script src="common/js/common.js" type="text/javascript"></script>
        <script src="common/js/login.js" type="text/javascript"></script>
    </body>
</html>
