<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta charset="utf-8" />
        <title>Alpha sing in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="assets/plugins/bootstrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/animate.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
        <link href="common/css/common.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body class="error-body no-top lazy" data-original="assets/img/tv-small.png" style="background-image: url('assets/img/tv-small.png');opacity: 0.9">

        <div class="row login-container animated fadeInUp">
            <div class="modal-content">
                <div class="modal-header">
                   <span class="text-c1">Login</span>
                </div>
                <div class="modal-body">
                    <div role="tablist">
                        <a href="#tab_login" class="btn btn-primary btn-cons m-r-30 active m-b-30" role="tab" data-toggle="tab">Login</a>
                        <a href="#tab_register" class="btn btn-success btn-cons m-b-30" role="tab" data-toggle="tab">Regiester</a>
                    </div>

                    <div class="tiles no-margin text-black tab-content">
                        <div role="tabpanel" class="tab-pane active" id="tab_login">
                            <form class="animated fadeIn validate" id="form_id" name="">
                                <div class="row form-row xs-m-l-10 xs-m-r-10">
                                    <div class="col-md-12">
                                        <label for="">* Your email</label>
                                        <input class="form-control"  placeholder="zhangsan@qq.com" type="email" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="">* Password</label>
                                        <input class="form-control"  placeholder="Please enter 6 to 12 Numbers and letters of the password" type="password" required minlength="6" maxlength="12">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="">* Password Again</label>
                                        <input class="form-control" placeholder="Please enter 6 to 12 Numbers and letters of the password" type="password" required minlength="6" maxlength="12"> 
                                    </div>
                                </div>
                                <div class="row">
                                    <button class="btn btn-black" type="submit">
                                        <i class="fa fa-paste"></i> Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="tab_register">
                            <form class="animated fadeIn validate" id="" name="">
                                <div class="row form-row xs-m-l-10 xs-m-r-10">
                                    <div class="col-md-6 col-sm-6">
                                        <label for="">First name</label>
                                        <input class="form-control" placeholder="Marry" type="text" required>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <label for="">Last name</label>
                                        <input class="form-control"  placeholder="joy" type="text" required>
                                    </div>
                                </div>
                                <div class="row form-row xs-m-l-10 xs-m-r-10">
                                    <div class="col-md-12">
                                        <label for="">Your email</label>
                                        <input class="form-control" placeholder="zhangsan@qq.com" type="email" required>
                                    </div>
                                </div>
                                <div class="row form-row xs-m-l-10 xs-m-r-10">
                                    <div class="col-md-12">
                                        <label for="">Password</label>
                                        <input class="form-control" placeholder="Please enter 6 to 12 Numbers and letters of the password" type="password" required minlength="6" maxlength="12">
                                    </div>
                                </div>
                                <div class="row form-row xs-m-l-10 xs-m-r-10">
                                    <div class="col-md-12">
                                        <label for="">Invite Code</label>
                                        <input class="form-control" id="login_pass" name="login_pass" placeholder="2E334G" type="text" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <button class="btn btn-black" type="submit">
                                        <i class="fa fa-paste"></i> Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/plugins/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="assets/plugins/bootstrapv3/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="common/js/common.js" type="text/javascript"></script>
    </body>
</html>
