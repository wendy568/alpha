                    <!-- 交易日志 -->
                    <div id="log" class="row m-b-30 tab-pane En-log">
                        <div class="col-sm-12 m-b-30" style="line-height: 37px;">
                            <div class="pull-left">
                                <strong class="text-c2">ALL TRADING LOGS</strong>
                                <span class="m-l-5">OverAll <span class="text-success"></span></span>
                                <button class="btn btn-white m-l-20">A week</button>
                                <div class="input-append date no-padding m-l-30 pull-right" style="width: 100px;">
                                    <input type="text" class="form-control no-boarder" placeholder="Today">
                                    <span class="add-on">
                                        <i class="fa fa-calendar text-c3"></i>
                                    </span>
                                </div>
                                <div class="row-fluid hide">
                                    <div class="slide-primary">
                                        <input type="checkbox" name="switch" class="ios" checked="checked" />
                                    </div>
                                    <div class="slide-success">
                                        <input type="checkbox" name="switch" class="iosblue" checked="checked" />
                                    </div>
                                </div>
                            </div>
                            <div class="pull-right m-t-5">
                                <button class="btn btn-primary pull-right" id="addLog" data-toggle="modal" data-target="#logModal">
                                    <i class="fa fa-edit"></i>
                                    <span class="m-l-5">New log</span>
                                </button>
                            </div>
                        </div>
                        <!-- Log -->
                        <div class="col-sm-12">
                            <div class="grid simple">
                                <!-- title -->
                                <div class="grid-title no-border " style="height: 100px;">
                                    <div class="carousel-inner">

                                        </a>

                                            <i class="calendar2x calendar_right m-t-15 text-c3" style="line-height: 70px;"></i>
                                        </a>
                                    </div>
                                </div>
                                <!-- body -->
                                <div class="grid-body no-border ">
                                    <p>
                                        <span class="m-r-20">ALL</span>
                                        <i class="status-icon green m-r-20"></i>
                                        <i class="status-icon blue m-r-20"></i>
                                        <i class="status-icon red m-r-20"></i>
                                        <i class="status-icon yellow m-r-20"></i>

                                    </div>

                </div>
                <div id="logModal" class="modal fade" tabindex="-1" role="dialog" data-logId="">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                               <span class="text-c1">New Log</span>
                               <span class="fa fa-close text-c1 pull-right m-t-15"></span>
                            </div>
                            <div class="modal-body">
                                <form action="#" id="form_traditional_validation" name="form_traditional_validation" role="form" autocomplete="off" class="validate">
                                    <div class="form-group">
                                        <label class="form-label">Subject</label>
                                        <div class="input-with-icon right">
                                            <input class="form-control" name="title" type="text" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label">Description</label>
                                        <div class="input-with-icon right">
                                            <textarea name="content" cols="70" rows="5"></textarea>
                                        </div>
                                    </div>
