<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta charset="utf-8" />
        <title>Alpha Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="assets/plugins/bootstrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/bootstrapv3/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/animate.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
        <link href="common/css/common.css" rel="stylesheet" type="text/css" />
    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="error-body no-top lazy" data-original="assets/img/work.jpg" style="background-image: url('assets/img/work.jpg')">
        <div class="container">
            <div class="row login-container animated fadeInUp">
                <div class="modal-content">
                    <div class="modal-header">
                       <span class="text-c1">New Log</span>
                       <span class="fa fa-close text-c1 pull-right m-t-15"></span>
                    </div>
                    <div class="modal-body">
                        <form action="#" id="form_traditional_validation" name="form_traditional_validation" role="form" autocomplete="off" class="validate">
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label class="form-label">First name</label>
                                    <div class="input-with-icon right">
                                        <input class="form-control" id="form1CardNumber" name="form1CardNumber" type="text" pattern="[0-9]{13,16}" required>
                                    </div>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label class="form-label">Last name</label>
                                    <div class="input-with-icon right">
                                        <input class="form-control" id="form1CardNumber" name="form1CardNumber" type="text" pattern="[0-9]{13,16}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="form-label">Your email</label>
                                     <input class="form-control" id="form1CardNumber" name="form1CardNumber" type="text" pattern="[0-9]{13,16}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                     <input class="form-control" id="form1CardNumber" name="form1CardNumber" type="text" pattern="[0-9]{13,16}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="form-label">Invite Code</label>
                                     <input class="form-control" id="form1CardNumber" name="form1CardNumber" type="text" pattern="[0-9]{13,16}" required>
                                </div>
                            </div>
                            <p class="text-center">
                                <button class="btn btn-success" type="submit">Submit</button>
                            </p>
                        </form>  
                    </div>
                </div>
            </div>
        </div>
        <!-- END CONTAINER -->
        <script src="assets/plugins/pace/pace.min.js" type="text/javascript"></script>
        <!-- BEGIN JS DEPENDECENCIES-->
        <script src="assets/plugins/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="assets/plugins/bootstrapv3/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery-block-ui/jqueryblockui.min.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery-unveil/jquery.unveil.min.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery-numberAnimate/jquery.animateNumbers.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="assets/plugins/bootstrap-select2/select2.min.js" type="text/javascript"></script>
        <!-- END CORE JS DEPENDECENCIES-->
        <!-- BEGIN CORE TEMPLATE JS -->
        <script src="webarch/js/webarch.js" type="text/javascript"></script>
        <script src="assets/js/chat.js" type="text/javascript"></script>
        <!-- END CORE TEMPLATE JS -->
    </body>
</html>
