<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta charset="utf-8" />
        <title>Webarch - Responsive Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/bootstrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/animate.min.css" rel="stylesheet" type="text/css" />
        <link href="common/css/common.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body class="error-body no-top">
        <div class="container">
            <div class="lockscreen-wrapper animated  flipInX">
                <div class="row ">
                    <div class="col-md-8 col-md-offset-4 col-sm-6 col-sm-offset-4 col-xs-offset-2">
                        <div class="profile-wrapper">
                            <img width="69" height="69" data-src-retina="assets/img/profiles/avatar2x.jpg" data-src="assets/img/profiles/avatar.jpg" src="assets/img/profiles/avatar.jpg" alt="">
                        </div>
                        <form class="user-form" action="index.html" method="post">
                            <h2 class="user">John <span class="semi-bold">Smith</span></h2>
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn btn-primary "><i class="fa fa-unlock"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="push"></div>
        </div>

        <script src="assets/plugins/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="assets/plugins/bootstrapv3/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="common/js/common.js" type="text/javascript"></script>
    </body>
