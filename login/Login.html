<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta charset="utf-8" />
        <title>Alpha Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="../common-plugins/bootstrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../common-plugins/animate.min.css" rel="stylesheet" type="text/css" />
        <link href="../common-plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
        <link href="../user-center/assets/plugins/bootstrap-datepicker/css/datepicker.css" rel="stylesheet" type="text/css" />
        <link href="../user-center/common/css/common.css" rel="stylesheet" type="text/css" />
    </head>

    <body >
        <div class="login">
            <div class="modal-content animated fadeInDown" style="box-shadow:none;-webkit-box-shadow: none;-moz-box-shadow: none;-o-box-shadow: none;">
                <div class="modal-body">
                    <div class="no-margin tab-content">
                        <!-- logo -->
                        <img src="alpha_logo.png" class="loginImg">
                        <!-- login -->
                        <div role="tabpanel" class="tab-pane active" id="tab_login">
                            <form class="animated fadeIn" id="form_id" name="" novalidate >
                                <div class="row">
                                    <div class="text-danger"></div>
                                    <div class="col-md-12 m-b-20">
                                        <label for="">* Account</label>
                                        <input class="form-control" name="account" placeholder="Account/E-mail" type="text" spellcheck="false">
                                    </div>
                                    <div class="col-md-12 m-b-20">
                                        <label for="">* Password</label>
                                        <input class="form-control" name="pwd" placeholder="Password" type="password"  minlength="6" maxlength="12" >
                                    </div>
                                </div>
                                <div role="tablist">
                                    <a id="btn-login" href="javascript:;" class="btn-cons active signUpBtn" role="tab" data-toggle="tab">
                                        <span>Sign In</span><i class="fa fa-long-arrow-right m-l-5"></i>
                                    </a>
                                    <a href="#tab_register" class="text-info signUpTab text-right" role="tab" data-toggle="tab">
                                        <span>Want to join us?</span> Register
                                    </a>
                                    <a href="#tab_forgot_password" class="text-info signUpTab text-right m-t-10" role="tab" data-toggle="tab">
                                        Forgot passwordï¼Ÿ
                                    </a>
                                </div>
                            </form>
                        </div>
                        <!-- register -->
                        <div role="tabpane1" class="tab-pane" id="tab_register">
                            <form id="commentForm" class="animated fadeIn">
                                <div id="rootwizard" class="m-b-20">
                                    <!-- step -->
                                    <div class="form-wizard-steps m-b-40">
                                        <ul class="wizard-steps">
                                            <li class="active" data-target="#step1">
                                                <span class="step">1</span> 
                                                <span class="title">Account</span> 
                                            </li>
                                            <li data-target="#step2" class="">
                                                <span class="step">2</span> 
                                                <span class="title">Information</span> 
                                            </li>
                                            <li data-target="#step3" class="">
                                                <span class="step">3</span> 
                                                <span class="title">MT4</span>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                    <!-- tab-content -->
                                    <div class="tab-content transparent">
                                        <div class="tab-pane active" id="tab1">
                                            <div class="row no-margin m-b-20">
                                                <div class="col-md-12 no-padding">
                                                    <label for="">* Account</label>
                                                    <input name="account" class="form-control" placeholder="Only 4 to 20 words or numbers" type="text" minlength="4" maxlength="20">
                                                </div>
                                            </div>
                                            <div class="row no-margin m-b-20">
                                                <div class="col-md-12 no-padding">
                                                    <label for="">* Password</label>
                                                    <input name="pwd" class="form-control" placeholder="Password" type="password" minlength="4" maxlength="20">
                                                </div>
                                            </div>
                                            <div class="row no-margin m-b-20">
                                                <div class="col-md-12 no-padding">
                                                    <label for="">* Password Confirmation</label>
                                                    <input name="pwdAgain" class="form-control" placeholder="Confirm your password" type="password" minlength="4" maxlength="20">
                                                </div>
                                            </div>
                                            <div class="row no-margin m-b-20">
                                                <div class="col-md-12 no-padding">
                                                    <label for="">* Invite Code</label>
                                                    <input class="form-control" id="login_pass" name="inviteCode" placeholder="Invite Code" type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="tab2">
                                            <div  class="row no-margin m-b-10">
                                                <div class="col-md-12 no-padding">
                                                    <label for="">First name</label>
                                                    <input class="form-control" name="firstName" placeholder="Only 4 to 20 Characters" type="text" minlength="4" maxlength="20">
                                                </div>
                                            </div>
                                            <div  class="row no-margin m-b-10">
                                                <div class="col-md-12 no-padding">
                                                    <label for="">Last name</label>
                                                    <input class="form-control" name="lastName" placeholder="Only 4 to 20 Characters" type="text" minlength="4" maxlength="20">
                                                </div>
                                            </div>
                                            <div  class="row no-margin m-b-10">
                                                <div class="col-md-12 input-append date no-padding">
                                                    <label for="">Birth</label>
                                                    <input class="form-control birthDate"  name="birth" placeholder="" type="text">
                                                </div>
                                            </div>
                                            <div  class="row no-margin m-b-10">
                                                <label for="" class="inlineblock m-r-10">* Sex</label>
                                                <div class="radio radio-success inlineblock">
                                                    <input id="male" name="sex" type="radio" value="0">
                                                    <label for="male">Male</label>
                                                    <input id="female" name="sex" type="radio" value="1">
                                                    <label for="female">Female</label>
                                                </div>
                                            </div>
                                            <div class="row no-margin m-b-10">
                                                <div class="col-md-12 no-padding">
                                                    <label for="">* E-mail</label>
                                                    <input name="email" class="form-control m-b-5" placeholder="Required Fields" type="email">
                                                    <a href="javascript:(0);" class="send-code">Send Code</a><span class="time-concloum hide">60s</span>
                                                </div>
                                            </div>
                                            <div class="row no-margin  m-b-20">
                                                <div class="col-md-12 no-padding">
                                                    <label for="">* VerificationCode</label>
                                                    <input name="emailCode" class="form-control" placeholder="The code from your E-mail" type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="tab3">
                                            <div  class="row no-margin m-b-20">
                                                <div class="col-md-12 no-padding">
                                                    <label for="">MT4Account</label>
                                                    <input class="form-control" name="mt4Account" placeholder="" type="text">
                                                </div>
                                            </div>
                                            <div  class="row no-margin m-b-20">
                                                <label for="" class="inlineblock m-r-10">MT4Group</label>
                                                <div class="radio radio-success inlineblock">
                                                    <input id="main" name="mt4Group" type="radio" value="0" disabled>
                                                    <label for="main">Main</label>
                                                    <input id="secondary" name="mt4Group" type="radio" value="1" disabled>
                                                    <label for="secondary">Secondary</label>
                                                </div>
                                            </div>
                                            <div  class="row no-margin m-b-20">
                                                <div class="col-md-12 no-padding">
                                                    <label for="">MT4Server</label>
                                                    <input class="form-control" name="mt4Server" placeholder="" type="text" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <ul class="wizard wizard-actions">
                                            <li style="width: 30px;height: 26px"></li>
                                            <li class="m-l-5">
                                                <a id="btn-register" href="javascript:;" class="btn btn-primary active  hide" role="tab">
                                                    <span>Register</span><i class="fa fa-long-arrow-right m-l-5"></i>
                                                </a>
                                            </li>
                                            <li class="next m-l-5">
                                                <a href="javascript:;" class="btn btn-primary">&nbsp;&nbsp;Next&nbsp;&nbsp;</a>
                                            </li>
                                            <li class="previous m-l-5 hide">
                                                <a href="javascript:;" class="btn btn-primary">&nbsp;&nbsp;Previous&nbsp;&nbsp;</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <a href="#tab_login" class="btn-cons text-success signUpTab" role="tab" data-toggle="tab" style="line-height: 37px;">
                                    <span>Already A Member?</span> Sign In
                                </a>
                            </form>
                        </div>
    
                        <div role="tabpane1" class="tab-pane" id="tab_forgot_password" style="color: #fff;">
                            <div role="tablist" class="m-b-10">
                                Forgot Password
                                <a href="#tab_login" class="text-info pull-right return_login" role="tab" data-toggle="tab">
                                    Return
                                </a>
                                <a href="javascript:(0);" class="text-info pull-right return_pre" style="display: none;">
                                    Return
                                </a>
                            </div>
                            <div class="row no-margin" id="forgot_password1">
                                <div class="col-md-12 m-b-20 no-padding">
                                    <label for="">* Account</label>
                                    <input class="form-control" name="account" placeholder="Your Account" type="text" minlength="4" maxlength="20" />
                                </div>
                                <div class="col-md-12 m-b-20 no-padding">
                                    <label for="">* E-mail</label>
                                    <input class="form-control" name="email" placeholder="Please enter the E-mail you have registered" type="email"  >
                                    <a href="javascript:void(0);" class="send-code">Send Code</a><span class="time-concloum hide">60s</span>
                                </div>
                                <div class="col-md-12 m-b-20 no-padding">
                                    <label for="">* Verification Code</label>
                                    <input class="form-control" name="code" placeholder="The code from your E-mail" type="text">
                                </div>
                            </div>
                            <div class="row no-margin" id="forgot_password2" style="display: none;">
                                <div class="col-md-12 m-b-20 no-padding">
                                    <label for="">New Password</label>
                                    <input class="form-control" name="newPassword" type="password" placeholder="Please enter 6 to 12 Numbers and letters of the password"  minlength="4" maxlength="20"/>
                                </div>
                                <div class="col-md-12 m-b-20 no-padding">
                                    <label for="">Confirmation</label>
                                    <input name="new_pwdAgain" class="form-control" type="password">
                                </div>
                            </div>
                            <div>
                                <a href="javascript:(0);" class="btn-cons active signUpBtn" id="forgot_next_btn">
                                    Next
                                </a>
                                <a href="javascript:(0);" class="btn-cons active signUpBtn" id="forgot_submit_btn" style="display: none;">
                                    Submit
                                </a>
                                <span class="signUpBtn hide">Succeed !</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../common-plugins/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="../common-plugins/bootstrapv3/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../user-center/assets/plugins/jq-tooltips/jquery.poshytip.js" type="text/javascript"></script>
        <script src="../user-center/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="../user-center/common/js/common.js" type="text/javascript"></script>
        <script src="login.js" type="text/javascript"></script>
    </body>
</html>
